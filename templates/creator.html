<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЕЛАЕМ ПИВО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/creator.css">
</head>
<body>
    <div class="container__wrapper">
        <div id="textAbove" class="text__center">СОБЕРИ СВОЙ НАБОР МЕЧТЫ =)</div>
        <div id="beerContainer" class="container"></div>
        <div class="container">
            <button id="beerAdder" type="button" class="text__center btn btn-lg btn-outline-success">+</button>
        </div>
        <div class="container">
            <button id="pay" type="button" class="text__center btn btn-lg btn-outline-primary">Оплатить</button>
        </div>
        <div id="footer">
            <div class="container vcenter">
                <div id="footerText"></div>
            </div>
        </div>
    </div>
    <script>
const host = "{{host}}"
const session = "{{session}}"
let bottles = new Map()
{% for i in range(0, data.bottles|length) %}
bottles.set({{i}}, {{data.bottles[i]}})
{% endfor %}
let stickers = new Map()
stickers.set(-1, 0)
{% for i in range(0, data.stickers|length) %}
stickers.set({{i}}, {{data.stickers[i]}})
{% endfor %}
let tastes = new Map()
{% for i in range(0, data.tastes|length) %}
tastes.set({{i}}, {price: {{data.tastes[i][0]}}, name: "{{data.tastes[i][1]}}"})
{% endfor %}
    </script>
    <script src="static/js/creator.js"></script>
</body>
</html>
